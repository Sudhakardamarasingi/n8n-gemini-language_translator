<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="logoAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="128" cy="128" r="112" fill="url(#logoBg)" stroke="#1f2937" stroke-width="6"/>

  <!-- Globe rings -->
  <ellipse cx="128" cy="128" rx="70" ry="48" fill="none" stroke="#1d4ed8" stroke-width="3" opacity="0.8"/>
  <ellipse cx="128" cy="128" rx="48" ry="70" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.8"/>

  <!-- Horizontal line (equator) -->
  <line x1="64" y1="128" x2="192" y2="128" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>

  <!-- Orbit nodes -->
  <circle cx="128" cy="64" r="7" fill="#6366f1"/>
  <circle cx="192" cy="128" r="7" fill="#22c55e"/>
  <circle cx="128" cy="192" r="7" fill="#0ea5e9"/>
  <circle cx="64" cy="128" r="7" fill="#eab308"/>

  <!-- Center pulse -->
  <circle cx="128" cy="128" r="22" fill="none" stroke="url(#logoAccent)" stroke-width="4"/>
  <circle cx="128" cy="128" r="6" fill="#f9fafb"/>

  <!-- Text initials (optional) -->
  <text x="128" y="214"
        text-anchor="middle"
        fill="#9ca3af"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        font-weight="500">
    n8n · Streamlit · Gemini
  </text>
</svg>
