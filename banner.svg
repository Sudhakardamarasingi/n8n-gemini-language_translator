<svg width="1280" height="320" viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0b1120"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="18" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bgGradient)"/>

  <!-- Soft gradient blobs -->
  <circle cx="220" cy="260" r="190" fill="#22c55e" opacity="0.12"/>
  <circle cx="1040" cy="40" r="180" fill="#6366f1" opacity="0.16"/>
  <circle cx="780" cy="260" r="160" fill="#06b6d4" opacity="0.12"/>

  <!-- Abstract circuit lines / connections -->
  <g stroke="#334155" stroke-width="1.5" opacity="0.7">
    <path d="M160 80 H420" />
    <path d="M160 120 H460" />
    <path d="M160 160 H400" />
    <circle cx="220" cy="80" r="3" fill="#6366f1"/>
    <circle cx="340" cy="80" r="3" fill="#22c55e"/>
    <circle cx="260" cy="120" r="3" fill="#06b6d4"/>
  </g>

  <!-- Logo icon on left -->
  <g transform="translate(80, 80)" filter="url(#glow)">
    <circle cx="80" cy="80" r="64" fill="#020617" stroke="url(#accentGradient)" stroke-width="3"/>
    <circle cx="80" cy="80" r="40" fill="none" stroke="#1d4ed8" stroke-width="2" opacity="0.85"/>
    <path d="M52 80 H108" stroke="#22c55e" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
    <path d="M80 52 V108" stroke="#22c55e" stroke-width="2" stroke-linecap="round" opacity="0.9"/>

    <!-- Orbiting nodes -->
    <circle cx="80" cy="42" r="5" fill="#6366f1"/>
    <circle cx="112" cy="80" r="5" fill="#22c55e"/>
    <circle cx="80" cy="118" r="5" fill="#0ea5e9"/>
    <circle cx="48" cy="80" r="5" fill="#eab308"/>
  </g>

  <!-- Title & text -->
  <text x="260" y="135" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="34" font-weight="700">
    AI Multi-Language Translator
  </text>

  <text x="260" y="175" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18" font-weight="400">
    Streamlit · n8n · Google Gemini · Webhook-powered JSON translations
  </text>

  <text x="260" y="215" fill="#a5b4fc" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16" font-weight="500">
    Live app: n8n-ai-language-translator.streamlit.app
  </text>

  <text x="260" y="245" fill="#6b7280" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="14">
    Built with ❤️ by Sudhakar Damarasingi
  </text>
</svg>
